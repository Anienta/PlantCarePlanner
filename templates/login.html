{% extends "layout.html" %}
{% block title %}
Log in
{% endblock %}

{% block body %}
<div class="mb-3">
    <h3>Log in</h3>
</div>
<form action="/login" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
               placeholder="Username/e-mail" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <button class="btn btn-secondary" type="submit">Log in</button>
    </div>
</form>

{% endblock %}
